<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>
const users = ['a', 'b', 'c', 'd', 'e'];
// url `https://api.github.com/users/${user}`
// fetch (`https://api.github.com/users/${user}`)
// 并发
/* Promise.all  全部运行完  Promise.race 一个运行完就行 */
async function getData(users) {
    const promise = users.map(user => 
        fetch(`https://api.github.com/users/${user}`)
        .then(r => r.json())
    )    
    console.log(promise)
    const people = await Promise.all(promise)
    return people;
}
const people = getData(users)
people
    .then(data => {
        console.log(data)
    })
console.log(people)
</script>
</body>
</html>
