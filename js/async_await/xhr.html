<script>
//fetch是新秀
//XMLHttpRequest 对象 老
// URL http
// js 主动去拉取数据，重塑了js生命，前后端分离
(function() {
    const xhr = new XMLHttpRequest(); // xhr 对象
    xhr.open('GET', 'http://localhost:3000/posts');//打开请求

    xhr.send(); // 打开请求
    xhr.onreadystatechange = function(res) {
        console.log(res);
        //readyState == 4 数据全部到达
        if(res.readyState == 4) {
            console.log(JSON.parse(xhr.responseText))
        }
    };
    console.log(1);
    
})()
</script>
