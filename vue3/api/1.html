<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
    <script>
    const app = Vue.createApp({
        data() {
            return {
               msg: `
                <i>helloworld!</i>
               `,
               count: 1
            }
            
        },
        methods: {
            handleSubmit() {
                console.log("我是最帅的")
            }
        },
        template: `
            <div v-html>{{msg}}</div>
            {{count}}
            <input v-model.lazy="count"/>
            <form action="http://www.baidu.com" @submit.prevent="handleSubmit">
                <button type="submit">默认提交</button>
            </form> 
        `
    }).mount('#app')
    </script>
   
</body>
</html>
