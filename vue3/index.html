<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象牙山洗脚城Vue App 开发</title>
    <!-- @next vue 最新版 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!-- 挂载点 根组件挂在上去 
    组件化思想 -->
    <div id="app">
    // 组件化， 数据驱动的vue的世界
    </div>
    <script>
    // 创建web应用  三明治
    // 面向对象开发思想 命名空间
    const app = Vue.createApp({
        // js 
        data() {
            // 为什么一定是一个对象？ 
            // data 里面用{} 组织了组件要用到的数据
            return {
                counter: 1,
                content: '欢迎你的光临， 贵宾一位!'
            }
        }, 
        template: `
            <div>
                <div>{{content}}</div>
                <button v-on:click="welcomeBtnClick">有顾客来</button>
                <button v-on:click="byeBtnClick">有顾客离</button>

            </div>
                `,
        mounted() {

            console.log('应用挂载到#app节点上了，且显示了')
            setInterval(() => {
                this.counter++;
            },2000)
        },
        methods: {
            welcomeBtnClick() {
                console.log("~~")
                this.$data.content = "欢迎光临今日有活动全场八折！！！";
            },
            byeBtnClick() {
                this.content = "欢迎下次光临！"
            }

        }
    })
   
    const vm = app.mount('#app')
    console.log(app, vm);
    </script>
</body>
</html>
