        // let n = dog.eat.bind(cat, "鱼", "肉");
        // n();
        // 利用call实现继承和多重继承
        function Animal() {
            //this指向Cat实例cat
            this.eat = function() {
                console.log("吃东西")
            }
        }
        function Fly() {
            this.fly = function() {
                console.log("我在飞")
            }
        }
        function Cat() {
            //this 指向 Cat实例cat
            Animal.call(this)
            Fly.call(this)
            this.sayName = function() {
                console.log("输出自己的名字")
            }
        }
        let cat = new Cat()
        cat.eat()
        cat.sayName()
        cat.fly()
    </script>
